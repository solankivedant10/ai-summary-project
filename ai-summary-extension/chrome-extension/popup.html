<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'none';" />
    <title>AI Summary Extension</title>
    <link rel="icon" type="image/png" href="icons/icon32.png" />

    <style>
        body {
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            text-align: center;
        }
        
        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .capture-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .capture-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .capture-btn:active {
            transform: translateY(0);
        }
        
        .capture-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .loading {
            display: none;
            margin-top: 10px;
        }
        
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success {
            color: #4ade80;
        }
        
        .error {
            color: #f87171;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Summary Extension</h1>
        <button id="captureBtn" class="capture-btn" aria-label="Capture page content for AI summary">Capture Page</button>
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        <div class="status" id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
